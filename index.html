<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="portada">
        <img src="portada.webp" alt="Portada de la tienda" class="portada-img">
        <h2>Bienvenido a Nuestra Tienda Online</h2>
        <p>Encuentra los mejores productos al mejor precio.</p>
    </section>
    
    <section id="productos">
        <h2>Nuestros Productos</h2>
        <div class="productos-container" id="productos-container">
            <div class="producto">
                <img src="producto1.webp" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Precio: $10</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="producto2.webp" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Precio: $20</p>
                <button>Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="producto3.png" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>Precio: $30</p>
                <button>Agregar al Carrito</button>
            </div>
            <!-- Los productos se generarán dinámicamente con JavaScript -->
        </div>
    </section>
    
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="carrito-container">
            <p>Tu carrito está vacío.</p>
        </div>
        <button id="vaciar-carrito">Vaciar Carrito</button>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
